<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
   <link rel="shortcut icon" href="https://png.pngtree.com/png-clipart/20200225/original/pngtree-alarm-clock-icon-alarm-clock-that-sounds-loudly-in-the-morning-png-image_5299951.jpg" type="image/x-icon">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="clock">

            <div style="--clr:#ff3d58;  --h : 69px;"class="hand" id="hour"><i></i></div>
            <div style="--clr:#00a6ff;  --h : 86px;"class="hand" id="min"><i></i></div>
            <div style="--clr:#ffffff;  --h : 95px;"class="hand" id="sec"><i></i></div>    

            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
    </div>
    
        <span id="art">MADE BY RITESH</span>


    <script src="clock.js"></script>
</body>
</html>
